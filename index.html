<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Nexus - Ultimate Tool Directory</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
    <!-- Floating Particles Background -->
    <div class="particles"></div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="neon-text" data-text="AI NEXUS">AI NEXUS</h1>
            <div class="typewriter">
                <h2>Discover the Future of Productivity</h2>
            </div>
        </div>
        <div class="scroll-indicator"></div>
    </section>

    <!-- AI Tools Grid -->
    <section class="tools-grid">
        <div class="search-bar">
            <input type="text" placeholder="Search AI tools..." class="glow-input">
        </div>
        <div class="grid-container">
            <!-- Dynamic Content will be loaded here -->
        </div>
    </section>

    <!-- Excel Shortcuts Section -->
    <section class="excel-section">
        <div class="excel-container">
            <h2 class="holographic-header">Excel Power Shortcuts</h2>
            <div class="shortcut-grid">
                <!-- Shortcut items will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Contribution Section -->
    <section class="contribute">
        <div class="contribute-card">
            <h2>Add Your Tool</h2>
            <p>Help us grow the ultimate AI directory!</p>
            <button class="cyber-button">Contribute Now</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
